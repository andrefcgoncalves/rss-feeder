<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
    
    .header .subtitle {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
    
    .current-url {
      background: #f5f5f5;
      border-radius: 4px;
      padding: 8px;
      margin-bottom: 16px;
      font-size: 12px;
      word-break: break-all;
      max-height: 60px;
      overflow-y: auto;
    }
    
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    button {
      background: #4285f4;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    
    button:hover {
      background: #3367d6;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .secondary-btn {
      background: #fff;
      color: #4285f4;
      border: 1px solid #4285f4;
    }
    
    .secondary-btn:hover {
      background: #f8f9fa;
    }
    
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status.loading {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    .config-form {
      display: none;
      margin-top: 16px;
      border-top: 1px solid #eee;
      padding-top: 16px;
    }
    
    .config-form label {
      display: block;
      margin-bottom: 4px;
      font-size: 12px;
      font-weight: 500;
    }
    
    .config-form input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 12px;
      font-size: 12px;
      box-sizing: border-box;
    }
    
    .spinner {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #4285f4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üì∞ RSS Share</h1>
    <div class="subtitle">Add current page to your RSS feed</div>
  </div>
  
  <div class="current-url" id="currentUrl">Loading current page...</div>
  
  <div class="buttons">
    <button id="shareBtn">
      <span class="spinner" id="spinner" style="display: none;"></span>
      <span id="shareText">Share This Page</span>
    </button>
    <button class="secondary-btn" id="configBtn">‚öôÔ∏è Settings</button>
  </div>
  
  <div class="status" id="status" style="display: none;"></div>
  
  <div class="config-form" id="configForm">
    <label for="apiEndpoint">API Endpoint URL:</label>
    <input type="url" id="apiEndpoint" placeholder="https://your-region-project.cloudfunctions.net/ingestUrl">
    
    <label for="apiToken">API Token:</label>
    <input type="password" id="apiToken" placeholder="Your secure API token">
    
    <button id="saveConfig">Save Settings</button>
    <button class="secondary-btn" id="cancelConfig">Cancel</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
